<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./src/index.js" defer type="module"></script>
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__main">
                <div class="sidebar__logo">

                        <title>Spotify</title>

                        </path>
                    </svg>
                </div>
                <ul class="sidebar__nav">
                    <li class="sidebar__nav_item">
                        <a href="/" class="sidebar__nav_item-link">
                            <svg role="img" height="24" width="24" class="svg" viewBox="0 0 24 24">
                                <path d="M21 22V7.174l-9.001-5.195L3 7.214V22h7v-7h4v7z"></path>
                            </svg>
                            <span>Главная</span>
                        </a>
                    </li>
                    <li class="sidebar__nav_item">
                        <a href="#" class="sidebar__nav_item-link">
                            <svg role="img" height="24" width="24" class="svg" viewBox="0 0 24 24">
                                <path
                                    d="M16.387 16.623A8.47 8.47 0 0019 10.5a8.5 8.5 0 10-8.5 8.5 8.454 8.454 0 005.125-1.73l4.401 5.153.76-.649-4.399-5.151zM10.5 18C6.364 18 3 14.636 3 10.5S6.364 3 10.5 3 18 6.364 18 10.5 14.636 18 10.5 18z">
                                </path>
                            </svg>
                            <span>Поиск</span>
                        </a>
                    </li>
                    <li class="sidebar__nav_item">
                        <a href="#" class="sidebar__nav_item-link">
                            <svg role="img" height="24" width="24" class="svg" viewBox="0 0 24 24">
                                <path
                                    d="M13.66 4.097l-.913.406 7.797 17.513.914-.406L13.66 4.097zM3 22h1V4H3v18zm6 0h1V4H9v18z">
                                </path>
                            </svg>
                            <span>Моя медиатека</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <header class="header">
                <div class="header__topbar">
                    <div class="header__topbar_search">
                        <div>
                            <input class="header__topbar_search-input" id="search" placeholder="Исполнитель или трек">
                        </div>
                        <div class="header__topbar_search-svg">
                            <svg role="img" height="24" width="24" class="svg" aria-hidden="true" viewBox="0 0 24 24">
                                <path
                                    d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </header>
            <div class="main__content" id="content">
            </div>
        </div>
    </div>
    <div class="hidden" id="card">
        <img class="card_image" src="">
        <span class="card_title ellipsis"></span>
        <div class="card_description ellipsis"></div>
    </div>
    <div class="hidden" id="track">
        <div class="tracks_item_info">
            <div class="tracks_item_info-play">
                <img class="tracks_item_info-play-image" src="">
                <button class="tracks_item_info-play-button">
                    <svg height="32" role="img" width="32" viewBox="0 0 24 24" class="svg icon16x16">
                        <polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon>
                    </svg>
                </button>
            </div>
            <div class="tracks_item_info-album">
                <span class="tracks_item_info-album-name"></span>
                <span class="tracks_item_info-album-artist"></span>
            </div>
        </div>
        <div class="tracks_item-ms"></div>
    </div>
    </div>
    <footer class="footer">
        <div class="player">
            <div class="player_info" id="track-info">
                <img class="player_info-img" src="./src/no-track.jpg">
                <div class="player_info-album">
                    <span class="player_info-album-name">Выберите трек</span>
                    <span class="player_info-album-artist"></span>
                </div>
            </div>
            <div class="player-controls" id="player">
                <div class="player_controls_buttons">
                    <div class="player_controls_buttons-left">
                        <button class="button_player prev" aria-label="Назад" style="--button-size:32px;" aria-expanded="false"><svg role="img" height="16" width="16" viewBox="0 0 16 16" class="svg"><path d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"></path></svg></button>
                    </div>
                    <button class="button_player play_button" aria-label="Слушать" data-testid="control-button-playpause" style="--button-size:32px;" aria-expanded="false"><svg role="img" height="16" width="16" viewBox="0 0 16 16" class="svg"><path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"></path></svg></button>
                    <div class="player_controls_buttons-right">
                        <button class="button_player next" aria-label="Далее" data-testid="control-button-skip-forward" style="--button-size:32px;" aria-expanded="false"><svg role="img" height="16" width="16" viewBox="0 0 16 16" class="svg"><path d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"></path></svg></button>
                    </div>
                </div>
                <div class="player_controls_playback">
                    <span class="player_controls_playback-currentTime"></span>
                    <input type="range" min="0" max="100" value="0" class="player_controls_playback-input">
                    <span class="player_controls_playback-fullTime"></span>
                </div>
            </div>
            <div class="player_volume">
                <input type="range" min="0" max="1" step="0.1" value="0.5" >
            </div>
        </div>
    </footer>
</body>

</html>
